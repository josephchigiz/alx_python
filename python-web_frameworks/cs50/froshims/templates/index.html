{% extends "layout.html" %}

{% block body %}

<form action="/register" method="post">
    <input type="text" name="name" placeholder="Name" autocomplete="off" required autofocus>
    <select name="sport">
        <option disabled selected>Sport</option>
        {% for sport in sports %}
            <option value="{{ sport }}"> {{ sport }} </option>
        {% endfor %}
    </select>
    <button type="submit">Register</button>
</form>

{% endblock%}
